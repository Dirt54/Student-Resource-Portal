<!-- ///////////////////The start of the login and sign up -->
<div id="login">
    <h1>Welcome Back!</h1>

    <form>

        <div class="form-group">
            <label>
                <span class="fa fa-envelope" aria-hidden="true"></span>
            </label>
            <input type="email" placeholder="email" ng-model="email" id="email"></input>
        </div>

        <div class="form-group">
            <label>
                <span class="fa fa-unlock-alt" aria-hidden="true"></span>
            </label>
            <input type="password" name="password" ng-model="password" placeholder="password" required>
        </div>

        <p class="forgot">
            <a href="#">Forgot Password?</a>
        </p>

        <button class="btn btn-lg btn-primary" ng-click="login()"> Log In</button>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Sign Up</button>


    </form>

</div>

</div>
<!-- tab-content -->

<div class="login-container">
    <!-- Trigger the modal with a button -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign Up</h4>
                </div>
                <div class="modal-body">
                    <div class="form">

                        <div class="tab-content">
                            <div id="signup">
                                <h1>Create an Account</h1>

                                <form>

                                    <div class="form-group">
                                        <div class="form-group">
                                            <label>
                                                First Name
                                                <span class="req">*</span>
                                            </label>
                                            <input type="name" ng-model="firstname" id="name" placeholder="firstname" type="text" required autocomplete="off">
                                        </div>

                                        <div class="form-group">
                                            <label>
                                                Last Name
                                                <span class="req">*</span>
                                            </label>
                                            <input type="text" name="lastname" ng-model="lastname" id="name" placeholder="lastname" required autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Email Address
                                            <span class="req">*</span>
                                        </label>
                                        <input type="email" ng-model="email" id="email" placeholder="email" required></input>
                                    </div>

                                    <div class="form-group">
                                        <label>
                                            Set A Password
                                            <span class="req">*</span>
                                        </label>
                                        <input type="password" name="password" ng-model="password" placeholder="password" required>
                                    </div>

                                    <button type="submit" class="button button-block" ng-click="signup()">Sign Up</button>

                                </form>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
