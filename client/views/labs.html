<div ng-repeat="l in sorted_labs = (labs | orderBy: 'week')" ng-click="show()">
    <div ng-hide="l.week === sorted_labs[$index - 1].week">
        <h1>Week {{ l.week }}</h1>
    </div>
    <div ng-hide="hidden" ng-repeat="i in labs | filter: { week : l.week }">
        <h5>Day {{ i.dayid }}</h5>
        <a ng-href="{{ i.readmeURL }}">
            <p>{{ i.description }}</p>
        </a>
    </div>
</div>
